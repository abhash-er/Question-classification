<!DOCTYPE html>
<html>
<head>
	<title>Niki.ai API</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="{{ url_for('static',filename='img/wave.svg') }}">
	<div class="container">
		<div class="img">
			<img src="{{ url_for('static',filename='img/questionbot.svg') }}">
		</div>
		<div class="login-content">
			<form action= "/question_type" method = "POST">
				<h2 class="title">Type Your Question!</h2>

           		   </div>
           		</div>
				

				
            	<input type="submit" class="btn" value="Enter ">
            </form>
        </div>
    </div>
	<script type="text/javascript" src="{{ url_for('static',filename='js/main.js') }}"></script>
</body>
</html>
